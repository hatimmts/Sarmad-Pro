<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sarmad Admin | الرقابة المالية</title>
    <style>
        :root { --gold: #d4af37; --bg: #000; --white: #fff; --grey: #555; }
        body { background: var(--bg); color: var(--white); font-family: sans-serif; padding: 15px; }
        .card { background: #0a0a0a; border: 1px solid #222; padding: 15px; border-radius: 12px; margin-bottom: 10px; }
        .clickable { color: var(--gold) !important; border: 1px solid var(--gold); cursor: pointer; background: none; padding: 10px; border-radius: 8px; font-weight: bold; }
        .clickable:active { color: var(--grey) !important; border-color: var(--grey); pointer-events: none; }
        input { background: #000; border: 1px solid #333; color: #fff; padding: 10px; width: 100%; box-sizing: border-box; }
        .hidden { display: none; }
    </style>
</head>
<body>

<div id="dashboard" class="hidden">
    <button class="clickable" onclick="auth.signOut().then(()=>location.reload())">تسجيل الخروج</button>
    <h3 id="role-title">لوحة الرقابة</h3>
    <div id="pending-list"></div>
</div>

<div id="auth-ui" style="max-width:400px; margin:auto; padding-top:100px;">
    <input type="tel" id="admin-phone" placeholder="+962xxxxxxxxx">
    <button class="clickable" style="width:100%; margin-top:10px;" onclick="checkAdmin()">تحقق ودخول</button>
    <div id="recaptcha-container"></div>
    <div id="otp-area" class="hidden">
        <input type="text" id="admin-otp" placeholder="OTP">
        <button class="clickable" style="width:100%; margin-top:10px;" onclick="verifyAdminOTP()">تأكيد</button>
    </div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<script>
    const firebaseConfig = { apiKey: "AIzaSyBVyEPs_xvz9Oryk-jpLev4ja7Sb1P6RaM", authDomain: "sarmad-web.firebaseapp.com", projectId: "sarmad-web", storageBucket: "sarmad-web.firebasestorage.app", messagingSenderId: "687271413195", appId: "1:687271413195:web:f9564027c56ed0efb7e24e" };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    async function checkAdmin() {
        const p = document.getElementById('admin-phone').value;
        const snap = await db.collection('admins').doc(p).get();
        if(snap.exists && snap.data().active) {
            document.getElementById('otp-area').classList.remove('hidden');
            window.recaptchaVerifier = new firebase.auth.RecaptchaVerifier('recaptcha-container', {size:'invisible'});
            auth.signInWithPhoneNumber(p, window.recaptchaVerifier).then(res => window.confirmationResult = res);
        }
    }

    function verifyAdminOTP() {
        const c = document.getElementById('admin-otp').value;
        window.confirmationResult.confirm(c).then(() => location.reload());
    }

    auth.onAuthStateChanged(async user => {
        if(user) {
            document.getElementById('auth-ui').classList.add('hidden');
            document.getElementById('dashboard').classList.remove('hidden');
            loadRequests();
        }
    });

    function loadRequests() {
        db.collection('investors').onSnapshot(snap => {
            const list = document.getElementById('pending-list');
            list.innerHTML = '';
            snap.forEach(doc => {
                const inv = doc.data();
                (inv.requests || []).forEach((req, idx) => {
                    if(req.status === 'pending') {
                        list.innerHTML += `<div class="card">
                            <p>المستثمر: ${doc.id}</p>
                            <p class="clickable" onclick="navigator.clipboard.writeText('${req.txid}').then(()=>alert('تم نسخ TXID'))">${req.txid}</p>
                            <input type="number" id="amt-${doc.id}-${idx}" placeholder="المبلغ">
                            <button class="clickable" onclick="approveTx('${doc.id}', ${idx})">اعتماد (Transaction)</button>
                            <button class="clickable" style="color:red!important; border-color:red" onclick="rejectTx('${doc.id}', ${idx})">رفض</button>
                        </div>`;
                    }
                });
            });
        });
    }

    async function approveTx(phone, idx) {
        const amt = document.getElementById(`amt-${phone}-${idx}`).value;
        if(!amt) return;
        const ref = db.collection('investors').doc(phone);

        try {
            await db.runTransaction(async (t) => {
                const s = await t.get(ref);
                let reqs = s.data().requests;
                if(reqs[idx].status !== 'pending') throw "تمت معالجته مسبقاً";
                
                reqs[idx].status = 'approved';
                t.update(ref, {
                    balance: (s.data().balance || 0) + parseFloat(amt),
                    requests: reqs
                });
                
                // سجل التدقيق
                db.collection('audit_logs').add({
                    action: 'approve', investor: phone, amount: amt, by: auth.currentUser.phoneNumber, time: firebase.firestore.FieldValue.serverTimestamp()
                });
            });
            alert('تم الاعتماد بنجاح');
        } catch(e) { alert('خطأ: ' + e); }
    }

    async function rejectTx(phone, idx) {
        const reason = prompt('سبب الرفض:');
        if(!reason) return;
        const ref = db.collection('investors').doc(phone);
        const s = await ref.get();
        let reqs = s.data().requests;
        reqs[idx].status = 'rejected';
        reqs[idx].reason = reason;
        await ref.update({ requests: reqs });
        db.collection('audit_logs').add({
            action: 'reject', investor: phone, reason: reason, by: auth.currentUser.phoneNumber, time: firebase.firestore.FieldValue.serverTimestamp()
        });
    }
</script>
</body>
</html>
